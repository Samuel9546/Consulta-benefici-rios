
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Benefici√°rios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîç Consulta de Benefici√°rios</h1>
  <input type="text" id="nome" placeholder="Digite seu nome completo">
  <button onclick="consultar()">Pesquisar</button>
  <div id="resultado"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTC4SyQ5JCNu1JVpvjyDM8whAAkXVZoPsrWBoh47Qx20a-xnG5ZfbK_ldFVyFZEjw/pub?output=csv';

    let nomes = [];

    Papa.parse(URL_CSV, {
      download: true,
      header: true,
      complete: function(results) {
        nomes = results.data.map(item => item['RESPONSAVEL FAMILIAR']?.toLowerCase()?.trim());
      }
    });

    function consultar() {
      const nomeDigitado = document.getElementById("nome").value.toLowerCase().trim();
      const resultado = document.getElementById("resultado");

      if (!nomeDigitado) {
        resultado.textContent = "‚ö†Ô∏è Por favor, digite um nome.";
        resultado.style.color = "black";
        return;
      }

      if (nomes.includes(nomeDigitado)) {
        resultado.textContent = "‚úÖ Nome encontrado na lista!";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "‚ùå Nome n√£o encontrado.";
        resultado.style.color = "red";
      }
    }
  </script>
</body>
</html>
